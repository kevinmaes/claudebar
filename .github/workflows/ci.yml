name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  # Allow manual trigger from Actions tab
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run tests on'
        required: false
        default: ''
  # Allow trigger via PR comment "/run-ci"
  issue_comment:
    types: [created]

jobs:
  test:
    runs-on: ubuntu-latest
    # Run on push/pull_request, workflow_dispatch, or "/run-ci" comment on a PR
    if: |
      github.event_name == 'push' ||
      github.event_name == 'pull_request' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'issue_comment' && github.event.issue.pull_request && contains(github.event.comment.body, '/run-ci'))

    steps:
      - name: Get PR branch for comment trigger
        if: github.event_name == 'issue_comment'
        id: get-branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_DATA=$(gh api repos/${{ github.repository }}/pulls/${{ github.event.issue.number }})
          echo "ref=$(echo "$PR_DATA" | jq -r '.head.ref')" >> $GITHUB_OUTPUT
          echo "sha=$(echo "$PR_DATA" | jq -r '.head.sha')" >> $GITHUB_OUTPUT

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'issue_comment' && steps.get-branch.outputs.ref || (github.event.inputs.branch != '' && github.event.inputs.branch) || github.ref }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bats jq shellcheck expect

      - name: Run shellcheck
        run: make lint

      - name: Run BATS tests
        run: make test

      - name: Run interactive tests
        run: make test-interactive

      - name: Report status to PR
        if: ${{ always() && github.event_name == 'issue_comment' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api repos/${{ github.repository }}/statuses/${{ steps.get-branch.outputs.sha }} \
            -f state="${{ job.status }}" \
            -f context="CI / test (ubuntu)" \
            -f description="Ubuntu tests ${{ job.status }}" \
            -f target_url="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

  test-macos:
    runs-on: macos-latest
    # Run on push/pull_request, workflow_dispatch, or "/run-ci" comment on a PR
    if: |
      github.event_name == 'push' ||
      github.event_name == 'pull_request' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'issue_comment' && github.event.issue.pull_request && contains(github.event.comment.body, '/run-ci'))

    steps:
      - name: Get PR branch for comment trigger
        if: github.event_name == 'issue_comment'
        id: get-branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_DATA=$(gh api repos/${{ github.repository }}/pulls/${{ github.event.issue.number }})
          echo "ref=$(echo "$PR_DATA" | jq -r '.head.ref')" >> $GITHUB_OUTPUT
          echo "sha=$(echo "$PR_DATA" | jq -r '.head.sha')" >> $GITHUB_OUTPUT

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'issue_comment' && steps.get-branch.outputs.ref || (github.event.inputs.branch != '' && github.event.inputs.branch) || github.ref }}

      - name: Install dependencies
        run: brew install bats-core jq shellcheck expect

      - name: Run shellcheck
        run: make lint

      - name: Run BATS tests
        run: make test

      - name: Run interactive tests
        run: make test-interactive

      - name: Report status to PR
        if: ${{ always() && github.event_name == 'issue_comment' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api repos/${{ github.repository }}/statuses/${{ steps.get-branch.outputs.sha }} \
            -f state="${{ job.status }}" \
            -f context="CI / test (macos)" \
            -f description="macOS tests ${{ job.status }}" \
            -f target_url="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
